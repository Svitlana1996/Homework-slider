<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Works-slider</title>
    <link rel="stylesheet" href="styles/slick.css">
    <link rel="stylesheet" href="styles/slick-theme.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="header">
        <p class="header__first">our featured work</p>
        <p class="header__second">We create engaging experiences through creativity & craft</p>
        <span class="header__plus">+</span>
        <span class="header__figure">
            <img src="img/sign.png">

        </span>
    </div>
    
     <div class="slider-wrap">
        <div class="slider">
                <div class="slider__item slider__item--1">
                     <div class="slider__info">
                         <p class="slider__text">Apex Magazine <br>June Issue</p>
                         <p class="slider__text">by Fabrizio Morra</p></div>
                    
                </div>
                <div class="slider__item slider__item--2"></div>
                <div class="slider__item slider__item--3"></div>
                <div class="slider__item slider__item--4"></div>
        </div>
        <div class="arrow arrow--1"><</div>
        <div class="arrow arrow--2">></div>
     </div>
    
</div>

    <script src="scripts/bundles/jquery-3.4.1.min.js"></script>
    <script src="scripts/bundles/slick.min.js"></script>
   <script src="scripts/script.js"></script> 
</body>
</html>
